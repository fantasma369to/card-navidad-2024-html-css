<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card navidad</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="card">
        <span class="estrellas1"></span>
        <span class="estrellas2"></span>
        <span class="estrellas3"></span>
      <img src="./santa.png" alt="" class="image" />
      
      <h1 class="heading">Merry Christmas</h1>
      <div class="icons">
        <ion-icon class="icon" name="logo-facebook"></ion-icon>
        <ion-icon class="icon" name="logo-twitter"></ion-icon>
        <ion-icon class="icon" name="logo-instagram"></ion-icon>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
